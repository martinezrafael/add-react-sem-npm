<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React (Sem NPM)</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <div id="app"></div>
  <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
  <script type="text/babel">
    // Cria um componente chamado App
    // O componenente retorna JSX e por isso
    //o Babel irá transformar o mesmo

    const Produtos = () => {
      const produto1 = 'Camisa';
      const produto2 = 'Bermuda';

      function handleClick(event) {
        console.log(`Comprou ${event.target.innerText}`)
      }

      return (
        <div>
          <button onClick={handleClick}>
            Comprar {produto1} - R$ {Math.round(Math.random() * 100)}
          </button>
          <button onClick={handleClick}>
            Comprar {produto2} - R$ {Math.round(Math.random() * 20)}
          </button>
        </div>
      )
    }

    const Compras = () => {
      //useState é um Hook que define uma variáel reativa
      const [count, setCount] = React.useState(0);

      return (
        <div>
          <button onClick={() => setCount(count + 1)}>Comprar: {count}</button>
          <p>Total: {count}</p>
          <p>Preço: R$ {count * 250}</p>
        </div>
      )
    }

    const Button = () => {
      return <button>Comprar</button>
    }

    const MainNav = () => {
      return <nav>
        <ul>
          <li><a href='#'>Link 1</a></li>
          <li><a href='#'>Link 2</a></li>
        </ul>
      </nav>
    }

    const App = () => {
      return <div>
        <h2>Meu App</h2>
        <MainNav />
        <Button />
        <Produtos />
        <Compras />
      </div>
    }

    //Renderiza o componente App no elemento que tiver id = app
    ReactDOM.render(<App />, document.getElementById('app'));

  </script>
</body>

</html>
